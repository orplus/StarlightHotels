<div class="container">
    <form [formGroup]="hotelService.formModel" class="normal-form">
        <mat-grid-list cols="2" rowHeight="300px">
            <mat-grid-title>
                <div class="controles-container">
                    <mat-form-field>
                        <input formControlName="nom" matInput placeholder="Name" value="{{ hotel.nom }}">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input type="number" formControlName="nbEtoiles" matInput placeholder="Number of stars" value="{{ hotel.nbEtoiles }}">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input type="number" formControlName="nbChambres" matInput placeholder="Number of rooms" value="{{ hotel.nbChambres }}">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" value="{{ hotel.description }}"></textarea>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input formControlName="adresse" matInput placeholder="Address" value="{{ hotel.adresse }}">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input formControlName="codePostal" matInput placeholder="Postal code" value="{{ hotel.codePostal }}">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input formControlName="ville" matInput placeholder="City" value="{{ hotel.ville }}">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-select formControlName="pays" placeholder="Select a country...">
                            <mat-option *ngFor="let p of allCountries" [value]="hotel.pays">{{ p.nom }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <input type="tel" formControlName="telephone" matInput placeholder="Telephone" value="{{ hotel.telephone }}">
                    </mat-form-field>
                    <div>
                        <label for="enPromotion">With promotion: </label>
                        <mat-radio-group aria-label="With promotion" formControlName="enPromotion" value="{{ hotel.enPromotion }}">
                            <mat-radio-button type="radio" value="Yes" checked>Yes</mat-radio-button>
                            <mat-radio-button type="radio" value="No">No</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <br>
                    <div>
                        <label for="topDestination">Destination's top: </label>
                        <mat-radio-group aria-label="With promotion" formControlName="topDestination" value="{{ hotel.topDestination }}">
                            <mat-radio-button type="radio" value="Yes" checked>Yes</mat-radio-button>
                            <mat-radio-button type="radio" value="No">No</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <br>
                    <div>
                        <label for="actif">Enabled: </label>
                        <mat-radio-group aria-label="Enabled" formControlName="actif" value="{{ hotel.actif }}">
                            <mat-radio-button type="radio" value="Yes" checked>Yes</mat-radio-button>
                            <mat-radio-button type="radio" value="No">No</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <br>
                    <mat-form-field>
                        <input type="number" formControlName="coefficient" matInput placeholder="Coefficient" value="{{ hotel.coefficient }}">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input matInput placeholder="checkIn" [min]="minEndDate" [matDatepicker]="endDate" formControlName="checkIn" value="{{ hotel.checkIn }}">
                        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                        <mat-datepicker #endDate></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="checkOut" [min]="minStartDate" [matDatepicker]="startDate" formControlName="checkOut" value="{{ hotel.checkIn }}">
                        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                        <mat-datepicker #startDate></mat-datepicker>
                    </mat-form-field>
                </div>
            </mat-grid-title>
            <div class="content-center">
                <button type="submit" mat-raised-button color="accent" matTooltip="Click Submit Button" (click)="onFormSubmit()">Submit</button>
                <button type="reset" mat-raised-button color="accent" matTooltip="Click Reset Button">Reset</button>
            </div>
        </mat-grid-list>
    </form>
</div>
