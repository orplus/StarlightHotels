<app-navbar></app-navbar>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Sejour</h3>
        </div>
        <div class="card-body" style="align-content: center;">
            <div class="container">
                <form>
                    <div class="row">
                        <!-- Dates -->
                        <div class="col-sm ">
                            <label for="checkOutDate">Arrival date :</label>
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="arrival" [minDate]="minDate" [(ngModel)]="modelArrival" ngbDatepicker #arrD="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="arrD.toggle()" type="button"></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm ">
                            <label for="nbAdults">Adults :</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-sm ">
                            <div class="form-group ">
                                <input type="button" value="Search" class="btn btn-primary mt-4 mr-3">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="checkOutDate">Departure date :</label>
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="departure" [(ngModel)]="modelDeparture" ngbDatepicker #depD="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="depD.toggle()" type="button"></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <label for="nbAdults">Children :</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-sm">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-3"></div>

    <div class="card-header">Rooms</div>
    <div class="card-body">
        <br>
        <div class="card">
            <div class="col-lg-5">
                <label>Type of room: </label>
                <p></p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
